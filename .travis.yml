language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
before_install:
  - sudo apt-get update
  - sudo apt-get install libatlas-base-dev gfortran python-opencv python-pyside python-qt4 libopencv-dev ffmpeg --fix-missing
install:
  - pip2 install -r requirements.txt
  - pip2 install coveralls
script:
  - make test
notifications:
  email: false
after_success:
  coveralls
